<div class="container">
  <div class="row">
      <div class="col">
          <h3>Editar estudiante</h3>
          <form [formGroup]="form" enctype="multipart/form-data" class="row g-3">
              <div class="form-group col-6">
                  <label>Tipo de Documento</label>
                  <select  class="form-select" formControlName="documentType">
                    <option>DNI</option>
                    <option>Carnet de Extranjeria</option>
                  </select>
                </div>

              <div class="form-group col-4">
                  <label for="documentNumber">Numero de documento</label>
                  <input type="text" class="form-control"  formControlName="documentNumber">
                </div>

              <div class="form-group col-4">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" formControlName="name" >
              </div>

              <div class="form-group col-4">
                  <label for="lastnameP">Apellido Paterno</label>
                  <input type="text" class="form-control" formControlName="lastnameP" >
              </div>

              <div class="form-group col-4">
                <label for="lastnameM">Apellido Materno</label>
                <input type="text" class="form-control" formControlName="lastnameM" >
            </div>

              <div class="form-group col-4">
                  <label for="birthdate">Fecha de Nacimiento</label>
                  <input type="date" class="form-control" formControlName="birthdate">
              </div>

              <div class="form-group col-4">
                <label for="location">Direccion</label>
                <input type="text" class="form-control" formControlName="location">
              </div>

              <div class="form-group col-4">
                <label for="referenceLocation">Referencia</label>
                <input type="text" class="form-control" formControlName="referenceLocation">
              </div>

              <div class="form-group col-4">
                <label for="departamento">Departamento</label>
                <select [(ngModel)]="selectedDepartamento.id" class="form-select" formControlName="departamento" (change)="onSelectedDepartamento($event)">
                  <option *ngFor="let departamento of departamentos" [value]="departamento.id">
                    {{departamento.name}}
                  </option>
                </select>
              </div>

              <div class="form-group col-4">
                <label for="provincia">Provincia</label>
                <select [(ngModel)]="selectedProvincia.id" class="form-select" formControlName="provincia" (change)="onSelectedProvincia($event)">
                  <option *ngFor="let provincia of provincias" [value]="provincia.id">
                    {{provincia.name}}
                  </option>
                </select>
              </div>

              <div class="form-group col-4">
                <label for="distrito">Distrito</label>
                <select [(ngModel)]="selectedDistrito.id" class="form-select" formControlName="distrito">
                  <option *ngFor="let distrito of distritos" [value]="distrito.id">
                    {{distrito.name}}
                  </option>
                </select>
              </div>

              <div class="form-group col-4">
                  <label for="photo">Foto</label>
                  <input enctype="multipart/form-data" type="file" accept=".png,.jpg" class="form-control" formControlName="photo">
              </div>

              <div class="form-group col-4">
                  <label>Genero</label>
                  <select  class="form-select" formControlName="gender">
                    <option>Masculino</option>
                    <option>Femenino</option>
                  </select>
              </div>

              <div class="form-group col-4">
                <label for="address">Estado Civil</label>
                <input type="text" class="form-control" formControlName="civilStatus">
              </div>

              <div class="form-group col-12 text-center">
                <button class="d-flex justify-content-center" type="submit" class="btn btn-primary" (click)="editStudent()">Guardar</button>
              </div>
            </form>
      </div>
  </div>
</div>
